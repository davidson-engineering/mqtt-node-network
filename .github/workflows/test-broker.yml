# This workflow will install Python dependencies, run tests and lint with multiple versions of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  start_broker:
    runs-on: ubuntu-latest
    services:
      emqx:
        image: emqx:latest
        env:
          EMQX_NAME: test-emqx-broker
          EMQX_HOST: gh-actions
          EMQX_NODE_NAME: test-emqx-broker@gh-actions
          EMQX_ALLOW_ANONYMOUS: true
    
        ports:
          - "1883:1883"
    steps:
      # Add a simple step to keep the job alive while the service is running
      - name: Wait for broker
        run: sleep 300  # Keeps the broker running for 5 minutes (adjust time as needed)
  
    outputs:
      broker_url: "localhost:1883"  # You can output this URL for use in dependent jobs

  run_pytest:
    name: Test on Python ${{ matrix.python-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: start_broker  # Ensure this job runs after the broker is started
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13.0-rc.2"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest